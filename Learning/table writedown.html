<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <input id="input">
    <input type="button" onclick="start()" value = "Write down">
    <p>Idle
    </p>
  </body>
  <script type="text/javascript">

  const input = document.getElementById("input");
  const text = document.getElementsByTagName("p")[0];
      function start(){
        console.log("Button press noted");
        let x = input.value, z = 0;
        let y = x.split(/[\s,]/);
        var newElement = document.createElement("P");
        text.parentNode.appendChild(newElement);
        y.forEach(function(index) {
              setTimeout(function() {
                console.log("Loop iteration");
                let newText = document.createTextNode("This is the second paragraph.");
                let newBreak = document.createElement("BR");
                newElement.appendChild(newText);
                newElement.appendChild(newBreak);
                z++;
                text.innerHTML = z;
              }, index * 100);
            });
      }
  </script>
</html>
