<html>
  <head>
    <title>IP address calculator</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color:#f7f7f7">
    <p>Insert your host IP address and subnet mask (it can also be given as a number of bits, e.g 22 instead of 255.255.252.0)</p>
    <input id="IPinput">
    <input id="MACinput">
    <input type="button" onclick="start()" value = "Calculate"><br>
    <p style="padding-left: 3px;border-left:2px solid #56c4f7;"id="result"></p>
  </body>
  <script src="script.js"></script>
</html>
